<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!--<base href="../src/">-->
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.0/jasmine.css">

    <!-- include source files here... -->

    <!-- include spec files here... -->
    <script>
        requirejsOverrideBaseUrl = "../src"
        // Stub native API calls to simulate an Android client
        // and so that they won't block execution \ prevent higher level DOM event handlers from running
        window.SoomlaNative = {

            // Indicate to the storefront component that the initial `uiReady` and `storeInitialized`
            // API is provided, and that the rest will be provided as stubs functions upon `storeInitialized`,
            // so no need to extend the store object with native API functions
            STUB_API : true,
            uiReady : function() {},
            playSound : function() {},
            storeInitialized : function(){}
        };
    </script>


    <script src="../src/libs/require.js"></script>
    <script src="../src/main.js"></script>
    <script>
        (function() {

            var specPath = "../spec";

            require.config({
                paths: {

                    jasmine: specPath + '/lib/jasmine-2.0.0/jasmine',
                    jasmineHtml: specPath + '/lib/jasmine-2.0.0/jasmine-html',
                    boot: specPath + '/lib/jasmine-2.0.0/boot',

                    // Utilities
                    cs                      : specPath + "/lib/cs",
                    "coffee-script"         : specPath + "/lib/coffee-script",
                    text                    : specPath + "/lib/requirejs.text-2.0.10",

                    // Specs
                    specs                   : specPath + "/specs",
                    "storeModel.spec"       : specPath + "/coffee/store-model.spec",
                    "models.spec"           : specPath + "/coffee/models.spec",
                    "utils.spec"            : specPath + "/coffee/utils.spec",
                    "hooks.spec"            : specPath + "/coffee/hooks.spec",


                    // Fixtures
                    modelFixture            : specPath + "/fixtures/model-fixture",
                    templateFixture         : specPath + "/fixtures/template"

                },

                //
                // Based on:
                // http://stackoverflow.com/questions/19240302/does-jasmine-2-0-really-not-work-with-require-js
                //
                shim: {
                    'jasmine': {
                        exports: 'jasmine'
                    },
                    'jasmineHtml': {
                        deps: ['jasmine'],
                        exports: 'jasmine'
                    },
                    'boot': {
                        deps: ['jasmine', 'jasmineHtml'],
                        exports: 'jasmine'
                    }
                }
            });

            // Initiate the specs
            require(['boot', 'models', 'specs']);
        })();

    </script>
</head>

<body>
</body>
</html>
